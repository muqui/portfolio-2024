  <div class="container ">
    <h1 class="text-center">Orden de Servicio</h1>

    <form class="pb-4" id="form">
      <div class="row">
        <!--FOLIO-->
        <div class="form-group col-xs-12 col-sm-2">
          <label for="folio" class="form-label">Folio <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="folio" aria-describedby="nombre" value="" required="">
        </div>
        <!--NOMBRE-->
        <div class="form-group col-xs-12 col-sm-5">
          <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="nombre" aria-describedby="nombre" value="" required="">
        </div>
        <!--Direccion-->
        <div class="form-group col-xs-12 col-sm-5">
          <label for="direccion" class="form-label">Direccion </label>
          <input type="text " class="form-control" id="direccion" aria-describedby="folio" value="" required="">
        </div>
        <!--Correo-->
        <div class="form-group col-xs-12 col-sm-6">

          <label for="year" class="form-label">Correo <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="correo" aria-describedby="correo" value="" required="">

        </div>
        <!--Celular-->
        <div class="form-group col-xs-12 col-sm-6">


          <label for="celeular" class="form-label">Celular <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="celular" aria-describedby="director" value="" required="">

        </div>
        <!--Marca/modelo-->
        <div class="form-group col-xs-12 col-sm-6">
          <label for="marca" class="form-label">Marca/Modelo <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="marca" aria-describedby="marca" value="" required="">
        </div>
        <!--IMEI-->
        <div class="form-group col-xs-12 col-sm-6">
          <label for="imei" class="form-label">IMEI <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="imei" aria-describedby="genre" value="" required="">
        </div>
        <!--SERVICO-->
        <div class="form-group col-xs-12 col-sm-12">

          <label for="Servicio" class="form-label">Servicio <span class="text-danger">*</span> </label>
          <input type="text" class="form-control" id="servicio" aria-describedby="rate" value="" required="">

        </div>
        <!--Fecha de entrega-->
        <div class="form-group col-xs-12 col-sm-3">
          <label for="poster" class="form-label">Fecha entrega <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="entrega" aria-describedby="poster" value="" required="">
        </div>
        <!--Total a pagar-->
        <div class="form-group col-xs-12 col-sm-3">
          <label for="poster" class="form-label">Total <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="total" aria-describedby="poster" value="" required="">
        </div>
        <!--abono-->
        <div class="form-group col-xs-12 col-sm-3">
          <label for="poster" class="form-label">Abono <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="abono" aria-describedby="poster" value="" required="">
        </div>
         <!--Resto-->
         <div class="form-group col-xs-12 col-sm-3">
          <label for="poster" class="form-label">Resto <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="resto" aria-describedby="poster" value="" required="">
        </div>
          <!--Observaciones-->
          <div class="form-group col-xs-12 col-sm-12">
            <label for="poster" class="form-label">Observaciones <span class="text-danger">*</span></label>
            <textarea id="observaciones" class="form-control"  name="w3review" rows="4" cols="50">
            </textarea>
          </div>
          <!--boton imprimir-->
          <div class="form-group col-xs-12 col-sm-12 mt-2  mb-4 text-center">
            <button type="submit" onclick="imprimirTicket(event)" id="btn-add-movie" class="btn btn-primary">Enviar</button>
          </div>

      </div>
     














    </form>




  </div>



</body>
